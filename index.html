<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radio.css">
    <script src="radio.js" defer></script>
    <!--Font awesome - icones-->
<script src="https://kit.fontawesome.com/d65abf7a39.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rádios ECD</title>
</head>
<body>
    <div class="player">
        <div class="player__header">
          <div class="player__img player__img--absolute slider">
            <button class="player__button player__button--absolute--nw playlist">
              <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
            </button>
            <button class="player__button player__button--absolute--center play">
              <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
              <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
            </button>
            <div class="slider__content">
              <img class="img slider__img" src="radios/bandeira-do-brasil.png" alt="cover">
              <img class="img slider__img" src="radios/bandeira-EUA.jpg" alt="cover">
            </div>
          </div>
          <div class="player__controls">
            <button class="player__button back">
                <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
            </button>
            <p class="player__context slider__context">
              <strong class="slider__name"></strong>
              <span class="player__title slider__title"></span>
            </p>
            <button class="player__button next">
              <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
            </button>
            <div class="progres">
              <div class="progres__filled"></div>
            </div>
          </div>
        </div>
        <ul class="player__playlist list">
          <li class="player__song">
            <img class="player__img img" src="radios/2.png" alt="cover">
            <p class="player__context">
              <b class="player__song-name">Rádio ECD Brasil</b>
              <span class="flex">
                <span class="player__title">Jesus em Primeiro Lugar *</span>
                <span class="player__song-time"></span>
              </span>
            </p>
            <audio class="audio" src="http://svrstream2.svreua.com:8264/stream?1642014688492"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="radios/1.png" alt="cover">
            <p class="player__context">
              <b class="player__song-name">Rádio ECD Orlando - USA</b>
              <span class="flex">
                <span class="player__title">Jesus Christ First *</span>
                <span class="player__song-time"></span>
              </span> 
            </p>
            <audio class="audio" src="https://us3freenew.listen2myradio.com/live.mp3?typeportmount=s1_30289_stream_838548746"></audio>
            </li>
        <div style=" margin-top: 20px; display: flex; justify-content: center; align-items: center; "  class="container">
            <img style="width: 60px;" src="radios/cruz.png" alt="ecd+">
        </div>
        </ul>
      </div>
</body>
</html>
